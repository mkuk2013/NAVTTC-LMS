    <script>
        // Initialize Icons
        lucide.createIcons();
        
        // Supabase Configuration
        const SUPABASE_URL = "https://fnkctvhrilynnmphdxuo.supabase.co";
        const SUPABASE_KEY = "sb_publishable_q_jbUM95dckWS7YF1XSRgg_NvhZ4iyU";
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadFeedbackDetails() {
            // Get ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const feedbackId = urlParams.get('id');

            if (!feedbackId) {
                alert("Invalid Feedback ID");
                return;
            }

            try {
                // Fetch Data
                const { data, error } = await client
                    .from('feedback')
                    .select('*')
                    .eq('id', feedbackId)
                    .single();

                if (error) throw error;
                if (!data) throw new Error("Feedback not found");

                // Populate UI
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('lmsFeedbackForm').classList.remove('hidden');

                // Metadata
                document.getElementById('studentNameDisplay').textContent = data.student_name || 'Anonymous';
                document.getElementById('metaName').textContent = data.student_name || 'Anonymous';
                document.getElementById('metaId').textContent = data.student_id || 'N/A';
                document.getElementById('metaDate').textContent = new Date(data.created_at).toLocaleString();

                // Radio Buttons Logic
                const setRadio = (name, value) => {
                    if (!value) return;
                    const radio = document.querySelector(`input[name="${name}"][value="${value}"]`);
                    if (radio) radio.checked = true;
                };

                setRadio('rating', data.rating);
                setRadio('content_quality', data.content_quality);
                setRadio('instructor_quality', data.instructor_quality);
                setRadio('course_pace', data.course_pace);
                setRadio('usability', data.usability);
                setRadio('would_recommend', data.would_recommend);

                // Text Area
                document.getElementById('feedbackText').value = data.comments || "No comments provided.";

            } catch (err) {
                console.error("Error fetching details:", err);
                document.getElementById('loadingState').innerHTML = `<p class="text-red-500 font-bold">Error: ${err.message}</p>`;
            }
        }

        loadFeedbackDetails();
    </script>
